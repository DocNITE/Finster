- type: inventoryTemplate
  id: aghost
  slots:
    - name: id
      slotTexture: id
      fullTextureName: template_small
      slotFlags: IDCARD
      #slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 0,0
      hudWindowPos: 0,2
      strippingWindowPos: 0,5
      displayName: ID
    - name: back
      slotTexture: back
      fullTextureName: template_small
      slotFlags: BACK
      #slotGroup: SecondHotbar
      stripTime: 6
      uiWindowPos: 2,0
      hudWindowPos: 2,2
      strippingWindowPos: 2,5
      displayName: Back
    # center
    - name: head
      slotTexture: head
      slotFlags: HEAD
      uiWindowPos: 1,5
      hudWindowPos: 1,0
      strippingWindowPos: 1,0
      displayName: Head
    - name: mask
      slotTexture: mask
      slotFlags: MASK
      uiWindowPos: 1,4
      hudWindowPos: 2,0
      strippingWindowPos: 1,1
      displayName: Mask
    - name: pocket1
      slotTexture: pocket
      fullTextureName: template_small
      slotFlags: POCKET
      #slotGroup: MainHotbar
      stripTime: 3
      uiWindowPos: 0,1
      hudWindowPos: 3,2
      strippingWindowPos: 0,4
      displayName: Pocket 1
      stripHidden: true
    - name: pocket2
      slotTexture: pocket
