- type: inventoryTemplate
  id: aghost
  slots:
    - name: back
      slotTexture: back
      slotFlags: BACK
      stripTime: 6
      uiWindowPos: 2,0
      strippingWindowPos: 1,2
      displayName: ID
    - name: id
      slotTexture: id
      fullTextureName: template_small
      slotFlags: IDCARD
      stripTime: 6
      uiWindowPos: 0,0
      strippingWindowPos: 0,2
      displayName: ID

    # For drip reasons.
    - name: head
      slotTexture: head
      slotFlags: HEAD
      uiWindowPos: 1,2
      strippingWindowPos: 1,0
      displayName: Head
    - name: mask
      slotTexture: mask
      slotFlags: MASK
      uiWindowPos: 1,1
      strippingWindowPos: 1,1
      displayName: Mask
