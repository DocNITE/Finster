- type: timeCyclePalette
  id: LoraAshenTimeCycle
  timeEntries:
    0:  "#000000"   # Полная темнота (глубокая ночь)
    2:  "#000000"   # Глубокая ночь
    4:  "#02020b"   # Поздняя ночь
    6:  "#1A242D"   # Очень раннее утро
    7:  "#2C3E50"   # Раннее утро
    8:  "#2A3D4D"   # Рассвет
    9:  "#263A45"   # Восход солнца
    10: "#172B36"   # Утро
    12: "#1F3553"   # Полдень
    14: "#2C3E4B"   # Ранний полдень
    16: "#344955"   # Время после полудня
    18: "#2C3E50"   # После полудня
    20: "#232F3E"   # Закат
    22: "#02020b"   # Сумерки
    24: "#000000"   # Полная темнота (глубокая ночь)

#    Основной фон (небо/атмосфера)
#        #2C3E50 — Темный серо-голубой (как тяжелые тучи).
#        #34495E — Чуть светлее, но все равно мрачный.
#        #4A6A8C — Туманный голубой, как будто сквозь пелену пыли.
#    Пепельная пустыня
#        #7F8C8D — Серо-пепельный (цвет песка и пыли).
#        #5C6B73 — Темный пепельный, как будто пыль смешалась с тенями.
#        #A3A3A3 — Светло-серый, как выжженная земля.
#    База и конструкции
#        #404040 — Темно-серый (металлические конструкции).
#        #555555 — Серый с холодным оттенком (бетонные стены).
#        #6E6E6E — Светло-серый, но безжизненный (ржавые или потрескавшиеся поверхности).
#    Акценты (техника, свет, детали)
#        #FFD700 — Тусклый желтый (искусственное освещение, ржавчина).
#        #8B7355 — Грязно-коричневый (старая краска, коррозия).
#        #8B0000 — Темно-бордовый (предупреждающие знаки, опасность).
#    Тени и мрак
#        #1C1C1C — Почти черный (глубокие тени).
#        #2A2A2A — Темный серый (тени от конструкций).
#    Туман/дым
#        #B0C4DE — Светлый туманно-голубой (дым или туман).
#        #778899 — Серо-голубой (густой туман).

# FINSTER EDIT END
