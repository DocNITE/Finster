- type: alertOrder
  # Defines ordering in alert tab, higher up = higher in tab.
  # List below can contain alert type or category, if both are present the id will take precedence.
  # If item is not in list it will go at the bottom (ties broken by alert type enum value)
  id: BaseAlertOrder
  order:
    # Left Bottom content:
    - category: IntentHelp
    - category: IntentDisarm
    - category: IntentHarm
    - category: IntentGrab
    - category: NADrop
    - category: NAThrow
    - category: NACombatMode
    # Right Top content:
    - category: Hunger
    - category: Thirst
    - category: Temperature
    - category: Breathing # Vox gang not calling this oxygen
    - category: Pressure
    - category: Bleed
    - category: Mood
    - category: Health
    - category: Stamina
    - category: NALaying
    - category: NAWalking
    # Generic alerts content:
    - alertType: SuitPower
    - alertType: ModsuitPower # Goobstation - Modsuits
    - category: Internals
    - category: Piloting
    - alertType: Corporeal
    - category: Stun
    - category: Toxins
    - alertType: Magboots
    - alertType: Pacified
    - alertType: Offer
    - alertType: Deflecting
    # Bottom content
    - category: Resist
    - category: Pulling

